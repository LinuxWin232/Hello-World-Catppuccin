<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catppuccin Hello World</title>
    <style>
        :root {
            --cat-rosewater: #f5e0dc;
            --cat-flamingo: #f28fad;
            --cat-pink: #f5c2ec;
            --cat-lavender: #cba6f7;
            --cat-text: #cdd6f4;
            --cat-subtext1: #94e2d5;
            --cat-overlay1: #89b4fa;
            --cat-surface0: #1e1e2e;
            --cat-surface1: #292d3e;
            --cat-surface2: #313244;
        }

        body {
            background-color: var(--cat-surface0);
            color: var(--cat-text);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            background-image: linear-gradient(to right, var(--cat-rosewater), var(--cat-flamingo), var(--cat-pink), var(--cat-lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: gradientText 2s ease infinite;
        }

        @keyframes gradientText {
            0% { background-position: 200% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
